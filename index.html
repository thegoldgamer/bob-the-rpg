<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bob - The RPG — Game</title>

  <style>
    :root {
      --game-width: 1366px;
      --game-height: 768px;
      --page-bg: #0b0b0b;
      --panel-bg: #0f1720;
      --accent: #3ddc84;
    }

    /* --- overflow / centering hardening --- */
    html, body { overflow-x: hidden !important; overflow-y: scroll; }
    * { max-width: 100vw; box-sizing: border-box; }
    .page { width: 100%; max-width: 100vw; padding-left: 12px; padding-right: 12px; box-sizing: border-box; margin: 0 auto; }
    /* --- end hardening --- */

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg, var(--page-bg), #071017);
      color: #e6eef8;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 12px 48px;
    }

    .game-wrapper {
      width: var(--game-width);
      height: var(--game-height);
      margin: 20px auto 0;
      background: var(--panel-bg);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: calc(100vw - 24px);
      transition: background 240ms ease, box-shadow 240ms ease, border-radius 200ms ease;
    }

    /* =========================================================
       FULLSCREEN AMBIENT MODE (YouTube-style)
       ========================================================= */

    .fs-backdrop {
      display: none;
      position: absolute;
      inset: -8%;
      z-index: 6;
      pointer-events: none;

      background:
        radial-gradient(circle at 50% 40%,
          rgba(255,255,255,0.08) 0%,
          rgba(0,0,0,0.55) 45%,
          rgba(0,0,0,0.92) 75%,
          rgba(0,0,0,1) 100%
        );

      filter: blur(28px);
      transform: scale(1.08);
      opacity: 0.9;
    }

    .game-wrapper:fullscreen .fs-backdrop,
    .game-wrapper:-webkit-full-screen .fs-backdrop,
    .game-wrapper:-moz-full-screen .fs-backdrop,
    .game-wrapper:-ms-fullscreen .fs-backdrop {
      display: block;
    }

    .game-wrapper:fullscreen,
    .game-wrapper:-webkit-full-screen,
    .game-wrapper:-moz-full-screen,
    .game-wrapper:-ms-fullscreen {
      background: #000;
      box-shadow: none;
      border-radius: 0;
    }

    .game-wrapper:fullscreen iframe {
      box-shadow:
        0 0 120px rgba(255,255,255,0.06),
        0 0 220px rgba(255,255,255,0.03);
    }

    .game-wrapper:fullscreen .fs-button {
      background: rgba(0,0,0,0.75);
      border-color: rgba(255,255,255,0.08);
    }

    /* ========================================================= */

    .fs-button {
      position: absolute;
      right: 8px;
      top: 8px;
      z-index: 50;
      background: rgba(0,0,0,0.6);
      color: #e6eef8;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 8px 10px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .fs-button svg { width: 16px; height: 16px; }

    .game-frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
      z-index: 20;
      position: relative;
    }

    .placeholder { padding: 28px; text-align: center; color: #bcd7d1; }

    main.article {
      max-width: 860px;
      width: 100%;
      margin-top: 28px;
      color: #d9eef2;
      line-height: 1.5;
    }

    footer { margin: 48px 0 24px; color: #7ea59b; font-size: 13px; }

    .mobile-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(2,6,23,0.96);
      z-index: 9999;
      padding: 28px;
      text-align: center;
    }

    .mobile-card {
      max-width: 420px;
      background: rgba(255,255,255,0.03);
      padding: 22px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .pc-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 12px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>bob - The RPG</h1>
    <p style="margin:0;color:#9fb8b0">Game preview — drop your exported HTML5 game into <code>/game</code>.</p>

    <div class="game-wrapper" id="gameWrapper">
      <div class="fs-backdrop"></div>

      <button id="fsButton" class="fs-button">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M7 14v3H3v-4h4zM7 10V7H3v4h4zM17 10V7h4v4h-4zM17 14v3h4v-4h-4z"
            stroke="#e6eef8" stroke-width="1.2" />
        </svg>
        Fullscreen
      </button>

      <iframe id="gameFrame" class="game-frame" src="" allowfullscreen></iframe>

      <div id="placeholder" class="placeholder" style="display:none">
        <strong>No game found</strong>
      </div>
    </div>

    <main class="article">
      <h2>About</h2>
      <p>This page loads <code>/game/index.html</code> and auto-sizes the canvas for crisp pixel art.</p>
    </main>

    <footer>Made with ♥ — bob the RPG</footer>
  </div>

  <!-- Your existing JS stays exactly the same -->
  <!-- (no changes required for ambient mode) -->
</body>
</html>
