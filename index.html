<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>bob - The RPG â€” Game</title>

<style>
:root {
  --game-width: 1366px;
  --game-height: 768px;
  --page-bg: #0b0b0b;
  --panel-bg: #0f1720;
  --accent: #3ddc84;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden;
  background: linear-gradient(180deg, var(--page-bg), #071017);
  color: #e6eef8;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px 12px 48px;
}

.game-wrapper {
  width: var(--game-width);
  height: var(--game-height);
  margin: 20px auto 0;
  background: var(--panel-bg);
  box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  border-radius: 6px;
  overflow: hidden;
  position: relative;
  max-width: calc(100vw - 24px);
}

.game-frame {
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
  background: #000;
}

.fs-button {
  position: absolute;
  top: 8px;
  right: 8px;
  z-index: 50;
  background: rgba(0,0,0,0.6);
  color: #e6eef8;
  border: 1px solid rgba(255,255,255,0.06);
  padding: 8px 10px;
  border-radius: 6px;
  font-weight: 700;
  font-size: 13px;
  cursor: pointer;
}

.mobile-overlay {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(2,6,23,0.96);
  z-index: 9999;
  padding: 28px;
  text-align: center;
}

.mobile-card {
  max-width: 420px;
  background: rgba(255,255,255,0.03);
  padding: 22px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.04);
}
</style>
</head>

<body>
<div class="page">

<h1>
  <img src="spr_logo.png" alt="bob - The RPG Logo" style="max-width:300px">
</h1>

<div class="game-wrapper" id="gameWrapper">
  <button id="fsButton" class="fs-button">Fullscreen</button>
  <iframe
    id="gameFrame"
    class="game-frame"
    src="./game/index.html"
    allow="fullscreen"
    allowfullscreen
    scrolling="no">
  </iframe>
</div>

<main style="max-width:860px;margin-top:28px">
<h2>About</h2>
<p>This is a bonus chapter of Bob - The RPG, made to help promote the Carthage Humane Society.</p>
</main>

<footer style="margin:48px 0 24px;font-size:13px">
copyright bob rpg developers pls dont steal our work
</footer>

</div>

<div id="mobileOverlay" class="mobile-overlay">
  <div class="mobile-card">
    <h3>This game is for PC</h3>
    <p>Please open this page on a desktop or laptop. Keyboard input is required.</p>
  </div>
</div>

<script>
(function () {
  const overlay = document.getElementById('mobileOverlay');
  const wrapper = document.getElementById('gameWrapper');
  const fsButton = document.getElementById('fsButton');

  /* STRICT mobile detection only */
  function isMobileBrowser() {
    const ua = navigator.userAgent.toLowerCase();

    const mobileOS =
      /android|iphone|ipod|blackberry|windows phone|opera mini|iemobile/.test(ua);

    const iPadOS =
      /ipad/.test(ua) ||
      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    return mobileOS && !iPadOS;
  }

  function updateOverlay() {
    if (isMobileBrowser()) {
      overlay.style.display = 'flex';
      wrapper.style.display = 'none';
    } else {
      overlay.style.display = 'none';
      wrapper.style.display = '';
    }
  }

  updateOverlay();

  /* Fullscreen */
  fsButton.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      wrapper.requestFullscreen?.();
    } else {
      document.exitFullscreen?.();
    }
  });

})();
</script>
</body>
</html>
